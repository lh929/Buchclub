<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falsches Passwort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            color: #333;
        }

        .retry-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .retry-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Falsches Passwort!</h1>
    <p>Das eingegebene Passwort war falsch. Bitte versuche es erneut.</p>

    <a href="index.html" class="retry-button">Passwort erneut eingeben</a>

</body>
</html>
