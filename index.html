<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geschützte Seite</title>
    <script>
        // Funktion zur Passwortüberprüfung
        function checkPassword() {
            // Überprüfe, ob der Benutzer bereits eingeloggt ist
            if (localStorage.getItem("isLoggedIn") !== "true") {
                // Passwortabfrage, wenn noch nicht eingeloggt
                var password = prompt("Bitte gib das Passwort ein:");
                if (password === "HirschWG") {
                    // Speichern, dass der Benutzer eingeloggt ist
                    localStorage.setItem("isLoggedIn", "true");
                    document.getElementById("protected-content").style.display = "block";
                } else {
                    window.location.href = "error.html"; // Weiterleitung zur Fehlerseite bei falschem Passwort
                }
            } else {
                // Benutzer ist bereits eingeloggt, zeige den geschützten Inhalt an
                document.getElementById("protected-content").style.display = "block";
            }
        }

        // Funktion zum Ausloggen (optional)
        function logout() {
            localStorage.removeItem("isLoggedIn"); // Login-Status entfernen
            window.location.href = "logout.html";   // Zur Logout-Seite 
        }


    </script>
</head>
<body onload="checkPassword()">
    <div id="protected-content" style="display: none;">
        <!-- Der geschützte Inhalt, der nur bei korrektem Passwort angezeigt wird -->

        <button onclick="logout()">Ausloggen</button> <!-- Optionaler Logout-Button -->
